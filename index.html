<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headercontainer">
        <div class="header">
            Electrifying Calculations
        </div>
        <div class="descriptiontext">
            The following Inputs below are used to calculate the cost of power to make your life easier! :]
        </div>
    </div>
    <div class="inputcontainer">
        <div class="input" id="hourscont">
            <input type="number" value="0" max="23" id="hour" min="0">
            <div>Hours (Max 23)</div>
        </div>
        <div class="input" id="minutescont">
            <input type="number" value="0" id="minute" max="59" min="0">
            <div>Minutes (Max 59) </div>
        </div>
        <div class="input" id="pricecont">
            <input type="number" value="0" id="price" min="0">
            <div>Price in Kwh eg. 0.09$ per Kwh</div>
        </div>
        <div class="input" id="wattscont">
            <input type="number" value="0" max="" id="watts" min="0">
            <div>Watt rating </div>
        </div>
        <div class="input" id="Dayscont">
            <input type="number" value="0" min="0" id="Days">
            <div>Days</div>
        </div>
    </div>
    <div class="result">
        <button onclick="calculate()">Calculate</button>
        <div id="output">OutPut</div>
    </div>


    <script>
         document.addEventListener('DOMContentLoaded', () => { 
            const Inputaffected = document.getElementById('hour')
            Inputaffected.addEventListener('input', function() {
                const max = parseFloat(this.max)
                const value = parseFloat(this.value)
                if (value > max) {
                    this.value = max;
                }
            });
        });
        document.addEventListener('DOMContentLoaded', () => { 
            const Inputaffected = document.getElementById('minute')
            Inputaffected.addEventListener('input', function() {
                const max = parseFloat(this.max)
                const value = parseFloat(this.value)
                if (value > max) {
                    this.value = max;
                }
            });
        });
    </script> 
    <script>
       function calculate() {
            const minute = document.getElementById('minute')
            const hour = document.getElementById('hour')
            const price = document.getElementById('price')
            const watts = document.getElementById('watts')
            const Days = document.getElementById('Days')
            const Hoursvalue = hour.value
            const Hoursnumber = Number (Hoursvalue)
            const minutevalue = minute.value
            const minutenumber = Number(minutevalue)
            const wattsvalue = watts.value
            const wattsnumber = Number(wattsvalue)
            const daysvalue = Days.value
            const daysnumber = Number(daysvalue)
            const pricevalue = price.value
            const pricenumber = Number(pricevalue)
            console.log("type of watts", typeof wattsnumber)
            const Kw = wattsnumber / 1000;
            const minutehours = minutenumber / 60
            const totalhours = minutenumber + Hoursnumber
            const Kwh = Kw * totalhours
            const onedayprice = totalhours * pricenumber
            const totalprice = onedayprice * daysnumber
            const output = document.getElementById('output')
            output.innerHTML = totalprice;

       }
    </script>
</body>
</html>
